<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meeting Portal</title>

  <!-- Calendly CSS -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Calendly Script -->
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>

  <header>
    <div class="green-bar"></div>
    <img src="logo1.png" alt="Logo" class="logo" />
  </header>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a class="active" href="#">Book A Meeting</a></li>
          <li><a href="#">Meeting Status</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Book A Meeting</h1>
      <form class="form">
        <label>Name <input type="text" placeholder="Enter name" /></label>
        <label>Reg No. <input type="text" placeholder="Enter registration no" /></label>
        <label>Meeting Type
          <select>
            <option value="onsite">Onsite</option>
            <option value="online">Online</option>
          </select>
        </label>
        <label>Date <input type="date" /></label>
        <label>Time <input type="time" /></label>
        <button type="submit">Book Now</button>
      </form>

      <!-- Calendly Embed -->
      
    </main>
  </div>
</body>
</html>
